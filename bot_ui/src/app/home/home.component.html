        type="button"

        mat-icon-button

>
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>

      <span>Teeku Bot</span>
    </mat-toolbar>

    <div class="my-content">
      <mat-card class="bot-card">


        <mat-card-content class="bot-card-content" #scrollMe [scrollTop]="scrollMe.scrollHeight">

          <div layout="column" style="float:left;width:100%;">
            <mat-chip-list dense *ngFor="let msg of messages">

              <div *ngIf="msg.sender == 'bot'" class="agentChip" layout="row" layout-align="center start">
                <img [src]="msg.avatar" class="mat-card-avatar message-avatar">
                <mat-chip class="agentMessage" color="accent" selected="true">{{msg.content}}</mat-chip>
                <div class="timeform">
                  <i class="fa fa-clock-o" aria-hidden="true"></i>
                  <span class="timestamp">at {{message.timestamp | date : 'dd/MM/yyyy HH:mm' }}</span>
                </div>
              </div>
              <div *ngIf="msg.sender != 'bot'" class="userChip" layout="row" layout-align="center end">
                <mat-chip class="userMessage" color="primary" selected="true">{{msg.content}}</mat-chip>
                <div class="timeform1">
                  <i class="fa fa-clock-o" aria-hidden="true"></i>
                  <span class="timestamp1">at {{message.timestamp | date : 'dd/MM/yyyy HH:mm' }}</span>
                </div>
              </div>

            </mat-chip-list>
          </div>
        </mat-card-content>

      </mat-card>
      <!-- <br>
      <br> -->

      <message-form [message]="message" [messages]="messages"></message-form>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
